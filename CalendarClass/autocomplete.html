<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>多Cual es tu nombre?</span>
                <input required type="text" id="nombre" name="nombre" autocomplete="name">
            </label>
            <br><br>

            <label for="correo">
                <span>多Cual es tu correo?</span>
                <input required type="email" id="correo" name="correo" autocomplete="email">
            </label>
            <br><br>

            <label for="pais">
                <span>多Cual es tu pais?</span>
                <input required type="text" id="pais" name="pais" autocomplete="country">
            </label>
            <br><br>

            <label for="codigoPostal">
                <span>多Cual es tu codigo postal?</span>
                <input required type="text" id="codigoPostal" name="codigoPostal" autocomplete="postal-code">
            </label>

            <br><br>

            <input type="submit">
        </form>
    </main>
</body>
</html>
