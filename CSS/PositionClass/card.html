<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <main>
        <section class="card">
            <div class="card-content" id="title">Rick Sanchez</div>
            <div class="card-content" id="image"> 
                <figure>
                    <img src="./images/Rick.png" alt="Rick">
                </figure>
            </div>
            <div class="card-content" id="text">Richard "Rick" Sánchez es un viejo científico alcohólico que acostumbra hablar de manera vulgar y entre eructos, la mayoría de las veces tiene un rastro de saliva en la boca. Es padre de Beth Smith y el abuelo materno de Summer y Morty. </div>
        </section>
    </main>
</body>
</html>
